<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>el与data的两种写法</title>
    <script type="application/javascript" src="../js/vue.js"></script>
</head>
<body>

    <div id="root">
        <h1>{{name}}</h1>
    </div>

    <script type="application/javascript">
        //el的两种写法
        /* const v = new Vue({
            //el:'#root', //第一种写法
            data:{
                name:'尚硅谷'
            }
        })
        console.log(v)
        v.$mount('#root') //第二种写法 */

        //data的两种写法
        new Vue({
            el:'#root',
            //data的第一种写法：对象式
            /* data:{
                name:'尚硅谷'
            } */

            //data的第二种写法：函数式
            data(){
                console.log('@@@',this) //此处的this是Vue实例对象
                return{
                    name:'尚硅谷'
                }
            }
        })
    </script>

</body>
</html>
