<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回顾数据代理</title>
<!--    <script type="application/javascript" src="../js/vue.js"></script>-->
</head>
<body>
    <script type="application/javascript">
        let number = '14';
        let person = {
            name: 'VUE',
            sex: '男',
            // age: '12'
        }

        Object.defineProperty(person, 'age', {
            // value:18,
            // enumerable:true, //控制属性是否可以枚举，默认值是false
            // writable:true, //控制属性是否可以被修改，默认值是false
            // configurable:true //控制属性是否可以被删除，默认值是false
            value: '18',
            enumerable: true,
            writable: true,
            // configurable: true

            get(){
                console.log("有人读取了number的值")
                return number;
            },

            set(v) {
                console.log("")
                number = this.value
            }

        })
        
        console.log(Object.keys(person))

        console.log(person)
    </script>
</body>
</html>
