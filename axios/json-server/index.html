<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>axios基本使用</title>
    <link crossorigin="anonymous" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="page-header">基本使用</h2>
        <button class="btn btn-primary">发送GET请求</button>
        <button class="btn btn-warning">发送POST请求</button>
        <button class="btn btn-success">发送PUT请求</button>
        <button class="btn btn-danger">发送DELETE请求</button>
    </div>

    <script>
        const btns = document.querySelectorAll('button');
        btns[0].onclick = function () {
            // 发送ajax请求
            axios({
                // 请求类型
                method: 'GET',
                // url
                url: 'http://localhost:3000/posts'
            }).then(response=>{
                console.log(response)
            })
        }

        // 添加一篇新的文章
        btns[1].onclick = function () {
            // 发送ajax请求
            axios({
                // 请求类型
                method: 'POST',
                // url
                url: 'http://localhost:3000/posts',
                // // 设置请求体
                data: {
                    title: "hahha",
                    author: "haha"
                }
            }).then(response=>{
                console.log(response)
            })
        }


        // 修改一篇文章
        btns[2].onclick = function () {
            // 发送ajax请求
            axios({
                // 请求类型
                method: 'PUT',
                // url
                url: 'http://localhost:3000/posts/2',
                // 设置请求体
                data: {
                    title: "hahhaTES",
                    author: "TEST"
                }
            }).then(response=>{
                console.log(response)
            })
        }



        // 删除一篇文章
        btns[3].onclick = function () {
            // 发送ajax请求
            axios({
                // 请求类型
                method: 'DELETE',
                // url
                url: 'http://localhost:3000/posts/2'
            }).then(response=>{
                console.log(response)
            })
        }
    </script>
</body>
</html>
